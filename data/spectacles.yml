- name: 'IMPRESSIONS FÉMININES'
  bg_image: "/images/fonddemembre1.jpg"
  realisation: "Texte et mise en scène Emma Pujar, assistée de Gabrielle Penellier."
  date: "(mai 2016 - janvier 2017)"
  resume: "<p><h3><b>Résumé</b></h3>
          <p>Que sait-on des clichés qui errent dans notre imaginaire collectif ? Que sait-on de ces femmes à la beauté irréelle, epinglées comme des papillons morts sur les panneaux publicitaires ? Que sait-on de cet homme, visiblement dominant et accompli depuis qu'il conduit sa nouvelle voiture de sport ? <br></p>
            <p>Au-delà des stéréotypes et des images, au-delà des mirages, que reste-t-il de l'individu ? Dans cette création originale, cinq comédien-ne-s et leur auteure donnent de la chair et du verbe a ces êtres caricaturaux. A l’aide d’une muse intimidante, LA Femme Idéale, ils se transforment sous vos yeux en leurs personnages. Du neutre au caricaturale, du comédien au personnage, de la femme au foyer a la fille facile, de l'homme de la lumière à la femme de l'ombre, il n’y a peut-être qu’un pas.
          </p>"
