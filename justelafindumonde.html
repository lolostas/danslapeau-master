      <br/>
      <div class="shake"><h2>Pourquoi cette pièce ?</h2></div><br/>
        <p>Du fait de notre intérêt pour Jean-Luc Lagarce. Nous avons la certitude que cet auteur majeur subit un phénomène comparable à celui d’un Anton Tchekhov en son temps: il écrit des pièces comiques qui sont interprétées par nombre de ses contemporains dans un style tragique, voire pathétique. Nous avons voulu retrouver et mettre en avant toute sa puissance comique, euphorique même, et la profonde lucidité qui émane de son œuvre.</p>
        <p>Par ailleurs, avec Juste la fin du monde, nous plongeons au cœur de la poésie, celle d’une histoire intemporelle et vraisemblable, dans un lieu pourtant indéfini. Nous sommes dans “ce qui pourrait être”, “ce qui a été” et “ce qui est”. Dans ce huis-clos, les personnages cherchent à exprimer leurs identités de manière juste et vraie, alors qu’ils sont incapables de rentrer en communication les uns avec les autres. Nous avons été marqués par l’aspect universel de cette famille; nous pouvons tous nous identifier à ces personnages et, comme eux, nous interroger sur la place qui est la nôtre.</p>
        <p>Jean-Luc Lagarce met en exergue comment les rapports familiaux et intergénérationnels peuvent être le théâtre de rancœurs, de frustrations et de non-dits, malgré l’amour qu’on se porte. Cette recherche du mot juste, qui passe par le monologue, par le dialogue intérieur comme extérieur… n’est-elle pas l’une des problématiques à laquelle l’homme (et l’acteur particulièrement) se confronte perpétuellement ?</p>
        <p>Pour exprimer cette universalité, nous avons pris la liberté d’affirmer notre compréhension de l’œuvre, induite par ce que nous sommes aujourd’hui. Le choix de la duplicité des personnages découle de leur pluralisme, de leur ambivalence. Les personnages ne cessent de dialoguer avec eux-mêmes, en révélant leurs propres conflits intérieurs. Ils ne contrôlent pas la dualité en eux qui les oppose. Avec ces «personnages doublés», nous confrontons les différentes personnalités ancrées en chacun d’eux. L‘action se déroule dans un endroit neutre, sur une scène volontairement amoindrie. Seule la lumière viendra habiller l’espace.</p>
        <p>Le lieu de la représentation, la maison de famille, est différent pour chaque personnage. Il évoque un passé connu propre à chacun et qui ne cesse d’évoluer. Nous sommes alors dans un lieu non concret, un lieu ésotérique, un lieu de la pensée, peut être un lieu des fantasmes de chacun. C’est le lieu familial, vivant dans les souvenirs et mort dans la réalité… disparu.</p>
        <p>Distribution:
        Louis: Paul Contargyris / Alex Adarjan

        Suzanne, sa sœur: Cécile Heintzmann / Marina Ocádiz

        Antoine, leur frère: Jean-Baptiste Henry

        Catherine, femme d’Antoine: Charlotte Gasser / Lucille de Rochegonde

        La Mère: Alice Méchin  / Florence de Talhouët</p>
